<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} Sarah Colls | Oklahoma Realtor {% endblock %}</title>
    <meta name="description"
        content="Oklahoma Realtor®, Sarah Colls, services the greater metro area of Oklahoma City, from El Reno to Midwest City and Edmond down to Norman.  Sarah is ready to help you with all your home buying and selling needs.">
    <meta property="og:site_name" content="Sarah Colls | Oklahoma Realtor">
    <meta property="og:title" content="Sarah Colls | Oklahoma Realtor" />
    <meta property="og:url" content="https://www.sarahsellsoklahoma.com" />
    <meta property="og:description"
        content="Oklahoma Realtor®, Sarah Colls, services the greater metro area of Oklahoma City, from El Reno to Midwest City and Edmond down to Norman." />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% load static %}
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)"
        href="{% static 'css/mobilestyle.css' %}" />
    <script src="{% static 'js/navbar.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static '/img/SCKeyLogo.png' %}" />
    <meta property="og:image" content="{% static '/img/SCKeyLogo.png' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-215064176-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-215064176-1');
    </script>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <script>
        (function (w, d, t, h, s, n) {
            w.FlodeskObject = n;
            var fn = function () {
                (w[n].q = w[n].q || []).push(arguments);
            };
            w[n] = w[n] || fn;
            var f = d.getElementsByTagName(t)[0];
            var v = '?v=' + Math.floor(new Date().getTime() / (120 * 1000)) * 60;
            var sm = d.createElement(t);
            sm.async = true;
            sm.type = 'module';
            sm.src = h + s + '.mjs' + v;
            f.parentNode.insertBefore(sm, f);
            var sn = d.createElement(t);
            sn.async = true;
            sn.noModule = true;
            sn.src = h + s + '.js' + v;
            f.parentNode.insertBefore(sn, f);
        })(window, document, 'script', 'https://assets.flodesk.com', '/universal', 'fd');
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="nav-toggle">
                <img class="mobile_logo" src="{% static '/img/SCKeyLogo.svg' %}" width="50" height="50"
                    alt="Sarah Colls Oklahoma Realtor Logo" />
                <div class="mobile_bar">
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                </div>
            </div>

            <ul class="navbar" id="myTopNav">
                <li class="navLi"><a href="{% url 'home' %}" class="nav_a_tag">Home</a></li>
                <li class="navLi"><a href="{% url 'features' %}" class="nav_a_tag">Featured</a></li>
                <li class="navLi"><a href="{% url 'testimonials' %}" class="nav_a_tag">Testimonials</a></li>
                <img class="nav_logo" src="{% static '/img/SCKeyLogo.svg' %}" width="15%" height="15%"
                    alt="Sarah Colls Realtor Logo" />
                <li class="navLi"><a href="{% url 'home_buying' %}" class="nav_a_tag">Home Buying</a></li>
                <li class="navLi"><a href="{% url 'home_selling' %}" class="nav_a_tag">Home Selling</a></li>
                <li class="navLi"><a href="{% url 'contact' %}" class="nav_a_tag">Contact</a></li>
            </ul>
        </div>
        <div class="nav-overlay"></div>

    </div>

    {% block content %}

    {% endblock %}
    <footer>
        {% if user.is_authenticated %}
        <h3 style="background:white"><a href="/manager" style="color: white!important">admin</a></h3>
        <h3 style="background:white"><a href="{% url 'logout' %}" style="color: white!important">Logout</a></h3>
        {% else %}
        <h3 style="background:white"><a href="{% url 'login' %}" style="color: white!important">Login</a></h3>
        {% endif %}
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
